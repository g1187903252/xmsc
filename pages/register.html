<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米账号-注册</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div class="wrap">
        <div class="register-box">
            <div class="logo">
                <img src="./img/logo.png" alt="">
            </div>
            <p>注册小米账号</p>
            <div class="register">
                <div class="account">
                    <span>账号</span>
                    <input type="text" placeholder="请输入账号" class="user">
                    <h5>成功注册帐号后，国家/地区将不能被修改</h5>
                </div>
                <div class="password">
                    <span>密码</span>
                    <input type="password" placeholder="请输入密码" class="pass">
                </div>
                <div class="submit">
                    <button class="register-btn">立即注册</button>
                </div>
                <div class="msg">
                    <p>已阅读并同意：小米<a>用户协议</a>和<a>隐私政策</a></p>
                </div>
            </div>
        </div>
        <div class="footer">
            <p class="down"><a>简体</a><span>|</span><a>繁体</a><span>|</span><a>English</a><span>|</span><a>常见问题</a></p>
            <p class="down">小米公司版权所有-京ICP备10046444-<img src="./img/ghs.png" />11010802020134号-京ICP证110507号</p>
        </div>
        <script src="./js/jquery-2.1.4.js"></script>
        <script src="./js/register.js"></script>
</body>


</html>
